<html>
<head>
  <title>Create a contact now, motherfucker!!</title>
  <script type="text/javascript" src="js/contactManager.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body style="background-color:orange;">

  <h1 id="title" style="color:black;font-size:69;font-family:'Comic Sans MS';">Create a contact now, motherfucker!!</title>

<div id="contactsTable" style="background-color:blue;">
  <span id="inner-title" style="color:red">This is it. This is where it begins.</span>

  <!-- First row of inputs -->
  <div class="row">
    <div class="column">
      <p id="newContactInfo">First Name:</p>
    </div>

    <div class="column">
      <p id="newContactInfo">Last Name:</p>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <input type="text" id="newFirst" placeholder="First Name"/><br/>
    </div>

    <div class="column">
      <input type="text" id="newLast" placeholder="Last Name"/n><br/>
    </div>
  </div>

  <!-- Second row of inputs -->
  <div class="row">
    <div class="column">
      <p id="newContactInfo">Email:</p>
    </div>

    <div class="column">
      <p id="newContactInfo">Phone Number:</p>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <input type="text" id="newEmail" placeholder="Email"/></br>
    </div>

    <div class="column">
      <input type="text" id="newPhone" placeholder="Phone number"/><br/>
    </div>
  </div>

</div>

</body>
