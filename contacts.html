<html>
  <head>
    <title>Your Contacts</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/contactManager.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <style>
    th{
      color:#fff;
    }
  </style>

  <body style="background-color:lightblue;" onload="buildTable()">

    <h1 id="title" style="font-family:verdana;color:black">Your Contacts:</h1>

    <table class="table table-striped">
      <tr class="bg-info">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>

      <tbody id="myTable">

      </tbody>
    </table>


    <div id="contactDiv">

      <button type="button" id="newContactButton" class="buttons" onclick="window.location.href='newContact.html';"> Create Contact </button>
      <button type="button" id="editContactButton" class="buttons" onclick="window.location.href='editContact.html';"> Edit Contact </button>
      <button type="button" id="deleteContactButton" class="buttons" onclick="window.location.href='deleteContact.html';"> Delete Contact </button>

    </div>

  </body>

</html>
