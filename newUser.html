<html>
<head>
  <title>Vintage Contacts New User Creation</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/newUser.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body style="background-color:darkblue">

<h1 id="title" style="color:black;font-size:69;font-family:Comic;">Create Your Account:</h1>

<div id="newUseDiv" style="background-color:black;">
  <span id="inner-title" style="color:white">PLEASE CREATE A LOGIN OR SOMETHIN</span>

  <div class="row">
    <div class="column">
      <p style="color:white;font-size:32px;margin-left:70px;">First Name:</p>
    </div>

    <div class="column">
      <p style="color:white;font-size:32px;margin-left:70px;">Last Name:</p>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <input type="text" id="newFirst" placeholder="First Name" /><br />
    </div>

    <div class="column">
      <input type="text" id="newLast" placeholder="Last Name" /><br />
    </div>
  </div>

  <div class="row">
    <div class="column">
      <p style="color:white;font-size:32px;margin-left:70px;">Username:</p>
    </div>

    <div class="column">
      <p style="color:white;font-size:32px;margin-left:70px;">Password:</p>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <input type="text" id="newName" placeholder="Username" /><br />
    </div>

    <div class="column">
      <input type="text" id="newPass" placeholder="Password" /><br />
    </div>
  </div>

  <div class="row">
    <button type="button" id="createButton" class="buttons" onclick="createUser();"> Create Account </button>
  </div>

  <span id="createResult"></span>
</div>

</body>
</html>
